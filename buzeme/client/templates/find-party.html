<template name="findParty">
  <script>console.log("yo trying to find a party, man")</script>
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Find a Party</h1>
        <p class="subtitle-auth" >Type in the name of the party you wish to find.</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol {{errorClass 'partyname'}}">
            <input type="partyname" name="partyname" placeholder="Party Name" />
          </div>

          <button type="submit" class="btn-primary">Find Party!</button>
        </form>
      </div>

      <a href="{{pathFor 'join'}}" class="link-auth-alt">Need an account? Join Now.</a>
    </div>
  </div>
</template>
