<template name="findparty">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Find Party.</h1>
        <p class="subtitle-auth">Let the party start!</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol {{errorClass 'partycode'}}">
            <input type="text" name="partycode" placeholder="Party code" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <button type="submit" class="btn-primary">Start Partying</button>
        </form>
      </div>

      <a href="{{pathFor 'makeparty'}}" class="link-auth-alt">Starting a party? Make one now.</a>
    </div>
  </div>
</template>
